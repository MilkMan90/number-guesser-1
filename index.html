<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  <title>Number Guesser Game</title>
</head>
<body>
  <header>
    <h1>Number Guesser Game</h1>
  </header>
  <h3>Your last guess was: </h3>
  <section id="last-guess">
    <p>99</p>
  </section>
  <section id="feedback">
    <p>
      Feedback on guess
    </p>
  </section>

  <section id="fields">
  <input type="text" name="guess-field" maxlength="3" id="guess"><br>

  <button type="button" name="guess-button">Guess</button>
  <button type="button" name="clear-button">Clear</button><br>
  <button type="button" name="reset-button">New Game</button>

  </section>

  <input type="text" name="min" id="min">
  <input type="text" name="max" id="max">

</body>
</html>
